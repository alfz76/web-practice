<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1> Table</h1>
    <table border="2"><!-- make border line with width 2 -->
        <tr>
            <th>SN</th>
            <th>Fruits</th> <!-- for multipe lines of <th>,press shift+alt+down arrow-->
            <th>Price</th>    <!--or under <tr> write th*4 -->
            <th>Delete</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>$1.99</td>
            <td>Delete</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mnago</td>
            <td>$2.99</td>
            <td>Delete</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Banana</td>
            <td>$2.77</td>
            <td>Delete</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Carrot</td>
            <td>$5.22</td>
            <td>Delete</td>
        </tr>
        <tr>
            <td>5</td>
            <td>2kg Banana</td>
            <td rowspan="2">Free</td> <!--murge two raws in one cell-->
        </tr>
    </table>
</body>

</html>
